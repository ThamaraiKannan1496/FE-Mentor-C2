<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="image/myfav.png" type="image/x-icon" />
  </head>
  <body>
  <section class="backCard">
  <div class="card">
	<div class="card-image">
	<img src="image/illustration-hero.svg" alt="">
	</div>
	<div class="card-content">
	<h1>Order summary</h1>
	<p>You can now listen to millions of songs,audiobooks,and podcasts on any device anywhere you like!</p>
	</div>
	
	<div class="plans">
	
		<div class="icon clearfl"><img src="image/icon-music.svg"></div>
	<div class="text clearfl"><h4>Annual Plan </h4>
	<span>$59.99/year</span></div>
	<div class="text-link clearfl"><a href="#" >Change</a>
	</div>
	
	</div>
	<div class="btn btn1"><a href="#">Proceed to Payment</a>
	</div>
	
	<div class="btn btn2"><a href="#">Cancel order</a></div>
	
  </div>
  </section>
  
  </body>
</html>
